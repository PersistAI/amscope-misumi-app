<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amscope Misumi XY Stage Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            font-weight: 600;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .status-disconnected {
            background: #fee;
            color: #c33;
        }

        .status-connected {
            background: #efe;
            color: #3c3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #555;
        }

        button {
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            transition: background 0.2s;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            background: #3d8b40;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.loading {
            position: relative;
            color: transparent;
        }

        button.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        button.stop-btn {
            background: #d32f2f;
        }

        button.stop-btn:hover {
            background: #b71c1c;
        }

        button.home-btn {
            background: #1976d2;
        }

        button.home-btn:hover {
            background: #1565c0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .position-btn {
            aspect-ratio: 1;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
            margin-top: 0;
        }

        .position-btn:hover {
            background: #e9ecef;
        }

        .position-btn.active {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .well-selector {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 10px;
            max-width: 100%;
            overflow-x: auto;
        }

        .well-btn {
            aspect-ratio: 1;
            padding: 8px;
            font-size: 0.85em;
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            margin: 0;
        }

        .well-btn:hover {
            background: #e9ecef;
        }

        .well-btn.selected {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .status-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .status-display p {
            margin: 5px 0;
            color: #555;
        }

        .status-display strong {
            color: #333;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        /* Tab styles */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: #f8f9fa;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 500;
            color: #555;
            transition: all 0.3s;
            margin: 0;
            border-radius: 0;
        }

        .tab:hover {
            background: #e9ecef;
            color: #333;
        }

        .tab.active {
            background: white;
            color: #333;
            border-bottom-color: #4caf50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #cameraContainer {
            text-align: center;
            background: #000;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        #cameraContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .main-layout {
                grid-template-columns: 1fr;
            }

            .well-selector {
                grid-template-columns: repeat(6, 1fr);
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amscope Misumi XY Stage Controller</h1>

        <div class="main-layout">
            <!-- Left Column: Connection & Camera -->
            <div class="left-column">
                <div class="card">
                    <h2>Connection</h2>
                    <div class="connection-status status-disconnected" id="connectionStatus">
                        Disconnected
                    </div>

                    <div class="form-group">
                        <label for="comPort">COM Port:</label>
                        <input type="text" id="comPort" placeholder="e.g., COM16" value="COM16">
                    </div>

                    <div class="form-group">
                        <label for="baudrate">Baudrate:</label>
                        <input type="number" id="baudrate" value="38400">
                    </div>

                    <button onclick="connectStage()">Connect</button>
                </div>

                <!-- Camera Feed - Always Visible -->
                <div class="card">
                    <h2>Camera Feed</h2>
                    <div id="cameraContainer">
                        <p style="color: #888;">Camera not started</p>
                    </div>
                    <button onclick="startCamera()" id="startCameraBtn">Start Camera</button>
                    <button onclick="stopCamera()" id="stopCameraBtn" style="display: none;">Stop Camera</button>
                </div>
            </div>

            <!-- Right Column: Current Position & Controls -->
            <div class="right-column">
                <!-- Current Position - Always Visible -->
                <div class="card">
                    <h2>Current Position</h2>
                    <div class="status-display">
                        <p><strong>X Position:</strong> <span id="currentX">--</span> mm</p>
                        <p><strong>Y Position:</strong> <span id="currentY">--</span> mm</p>
                    </div>
                    <button onclick="updatePosition()">Refresh Position</button>
                </div>

                <!-- Tab Navigation -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('wells')">Well Control</button>
                    <button class="tab" onclick="switchTab('manual')">Manual Control</button>
                </div>

                <!-- Well Control Tab -->
                <div id="wells-tab" class="tab-content active">
                    <div class="card">
                        <h2>Well Control</h2>

                        <div class="grid-container">
                            <div>
                                <div class="form-group">
                                    <label for="wellInput">Select Well:</label>
                                    <input type="text" id="wellInput" placeholder="e.g., A1, B12" value="A1">
                                </div>

                                <div class="well-selector" id="wellSelector">
                                    <!-- Wells will be generated dynamically -->
                                </div>
                            </div>

                            <div>
                                <div class="form-group">
                                    <label>Position in Well:</label>
                                    <div class="position-grid">
                                        <button class="position-btn" onclick="selectPosition('top_left')">↖</button>
                                        <button class="position-btn" onclick="selectPosition('top')">↑</button>
                                        <button class="position-btn" onclick="selectPosition('top_right')">↗</button>
                                        <button class="position-btn" onclick="selectPosition('left')">←</button>
                                        <button class="position-btn active" onclick="selectPosition('center')">●</button>
                                        <button class="position-btn" onclick="selectPosition('right')">→</button>
                                        <button class="position-btn" onclick="selectPosition('bottom_left')">↙</button>
                                        <button class="position-btn" onclick="selectPosition('bottom')">↓</button>
                                        <button class="position-btn" onclick="selectPosition('bottom_right')">↘</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button onclick="moveToWell()">Move to Well</button>
                    </div>
                </div>

                <!-- Manual Control Tab -->
                <div id="manual-tab" class="tab-content">
                    <div class="card">
                        <h2>Manual XY Control</h2>

                        <div class="form-group">
                            <label for="xPos">X Position (mm):</label>
                            <input type="number" id="xPos" step="0.1" placeholder="0.0">
                        </div>

                        <div class="form-group">
                            <label for="yPos">Y Position (mm):</label>
                            <input type="number" id="yPos" step="0.1" placeholder="0.0">
                        </div>

                        <button onclick="moveToXY()">Move to XY</button>
                        <button class="home-btn" onclick="homeStage()">Home All Axes</button>
                        <button class="stop-btn" onclick="stopStage()">Emergency Stop</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="messageArea"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let selectedPosition = 'center';
        let isConnected = false;

        // Tab switching function
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');

            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        // Helper function to set button loading state
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.classList.add('loading');
                button.dataset.originalText = button.textContent;
            } else {
                button.disabled = false;
                button.classList.remove('loading');
                if (button.dataset.originalText) {
                    button.textContent = button.dataset.originalText;
                }
            }
        }

        // Initialize well selector
        async function initializeWells() {
            try {
                const response = await fetch(`${API_BASE}/wells`);
                const data = await response.json();

                const wellSelector = document.getElementById('wellSelector');
                wellSelector.innerHTML = '';

                data.wells.forEach(well => {
                    const btn = document.createElement('button');
                    btn.className = 'well-btn';
                    btn.textContent = well;
                    btn.onclick = () => selectWell(well);
                    wellSelector.appendChild(btn);
                });
            } catch (error) {
                console.error('Failed to load wells:', error);
            }
        }

        function selectWell(well) {
            document.getElementById('wellInput').value = well;
            document.querySelectorAll('.well-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.textContent === well);
            });
        }

        function selectPosition(position) {
            selectedPosition = position;
            document.querySelectorAll('.position-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        async function connectStage() {
            const button = event.target;
            const port = document.getElementById('comPort').value;
            const baudrate = parseInt(document.getElementById('baudrate').value);

            setButtonLoading(button, true);
            try {
                const response = await fetch(`${API_BASE}/configure`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ port, baudrate })
                });

                if (response.ok) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    showMessage('Connected successfully!', 'success');
                    updatePosition();
                } else {
                    const error = await response.json();
                    showMessage(`Connection failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`Connection error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function moveToWell() {
            if (!isConnected) {
                showMessage('Please connect to the stage first', 'error');
                return;
            }

            const well = document.getElementById('wellInput').value.trim();
            if (!well) {
                showMessage('Please enter a well name', 'error');
                return;
            }

            const button = event.target;
            setButtonLoading(button, true);
            try {
                const response = await fetch(`${API_BASE}/move/well`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ well, position: selectedPosition })
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage(`Moved to well ${data.well} (${data.position}) at X: ${data.x.toFixed(2)}, Y: ${data.y.toFixed(2)}`, 'success');
                    updatePosition();
                } else {
                    const error = await response.json();
                    showMessage(`Move failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`Move error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function moveToXY() {
            if (!isConnected) {
                showMessage('Please connect to the stage first', 'error');
                return;
            }

            const x = parseFloat(document.getElementById('xPos').value);
            const y = parseFloat(document.getElementById('yPos').value);

            if (isNaN(x) || isNaN(y)) {
                showMessage('Please enter valid X and Y coordinates', 'error');
                return;
            }

            const button = event.target;
            setButtonLoading(button, true);
            try {
                const response = await fetch(`${API_BASE}/move/xy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ x, y })
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage(`Moved to X: ${data.x.toFixed(2)}, Y: ${data.y.toFixed(2)}`, 'success');
                    updatePosition();
                } else {
                    const error = await response.json();
                    showMessage(`Move failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`Move error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function homeStage() {
            if (!isConnected) {
                showMessage('Please connect to the stage first', 'error');
                return;
            }

            if (!confirm('Are you sure you want to home all axes? This may take some time.')) {
                return;
            }

            const button = event.target;
            setButtonLoading(button, true);
            try {
                showMessage('Homing axes...', 'success');
                const response = await fetch(`${API_BASE}/home`, { method: 'POST' });

                if (response.ok) {
                    showMessage('All axes homed successfully', 'success');
                    updatePosition();
                } else {
                    const error = await response.json();
                    showMessage(`Homing failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`Homing error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function stopStage() {
            const button = event.target;
            setButtonLoading(button, true);
            try {
                const response = await fetch(`${API_BASE}/stop`, { method: 'POST' });

                if (response.ok) {
                    showMessage('Emergency stop activated', 'success');
                    updatePosition();
                } else {
                    const error = await response.json();
                    showMessage(`Stop failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`Stop error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function updatePosition() {
            if (!isConnected) return;

            const button = event?.target;
            if (button) {
                setButtonLoading(button, true);
            }
            try {
                const response = await fetch(`${API_BASE}/position`);

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('currentX').textContent = data.x.toFixed(2);
                    document.getElementById('currentY').textContent = data.y.toFixed(2);
                } else {
                    console.error('Failed to get position');
                }
            } catch (error) {
                console.error('Position update error:', error);
            } finally {
                if (button) {
                    setButtonLoading(button, false);
                }
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'connection-status status-connected';
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'connection-status status-disconnected';
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';

            messageArea.innerHTML = `<div class="card alert ${alertClass}">${message}</div>`;

            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        async function startCamera() {
            const button = event.target;
            setButtonLoading(button, true);
            try {
                const response = await fetch(`${API_BASE}/camera/start`, { method: 'POST' });

                if (response.ok) {
                    // Show the video stream
                    const cameraContainer = document.getElementById('cameraContainer');
                    cameraContainer.innerHTML = `<img src="${API_BASE}/camera/stream" style="max-width: 100%; height: auto; border-radius: 6px;" alt="Camera feed">`;

                    // Toggle button visibility
                    document.getElementById('startCameraBtn').style.display = 'none';
                    document.getElementById('stopCameraBtn').style.display = 'block';

                    showMessage('Camera started successfully', 'success');
                } else {
                    const error = await response.json();
                    showMessage(`Camera start failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`Camera error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function stopCamera() {
            const button = event.target;
            setButtonLoading(button, true);
            try {
                const response = await fetch(`${API_BASE}/camera/stop`, { method: 'POST' });

                if (response.ok) {
                    // Clear the video stream
                    const cameraContainer = document.getElementById('cameraContainer');
                    cameraContainer.innerHTML = '<p style="color: #888;">Camera not started</p>';

                    // Toggle button visibility
                    document.getElementById('startCameraBtn').style.display = 'block';
                    document.getElementById('stopCameraBtn').style.display = 'none';

                    showMessage('Camera stopped', 'success');
                } else {
                    const error = await response.json();
                    showMessage(`Camera stop failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`Camera error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        // Initialize on page load
        initializeWells();

        // Auto-update position every 2 seconds if connected
        setInterval(() => {
            if (isConnected) {
                updatePosition();
            }
        }, 2000);
    </script>
</body>
</html>
